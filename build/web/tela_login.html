<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" type="text/css" href="CSS/inicial.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link href="https://fonts.googleapis.com/css?family=Sunshiney&display=swap" rel="stylesheet">
    </head>
    <body>
        <header class="cabecario">
            <button onclick="red_index();" class="btn"><i class="fa fa-home">Home</i></button>
        </header>
        <main class="main">
            <form name="dados" class="formulario" method="POST">
                <img src="Imagens/images.png" style="margin-bottom: 15px;">
                <p id="erro" style="color: #e74c3c"></p>
                <input name="email" id="email" style="width: 80%;height: 40px;" type="email" placeholder="Email">
                <input name="senha" id="senha" style="width: 80%;height: 40px;" type="password" placeholder="Senha">
                <div class="form-buttons">
                    <input type="button" onclick="autenticar()" class="btn-login" Value="Email" >
                    <input type="button" class="btn-sign-up" Value="Senha">
                </div>
            </form>
        </main>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
        <script src="JS/scripts.js" type="text/javascript"></script>
    </body>
</html>
